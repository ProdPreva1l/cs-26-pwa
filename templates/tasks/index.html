{% extends "tasks/layout.html" %}
{% block content %}
<h1>Task Board</h1>

<div class="board-container">
    <div class="status-column status-todo" data-status="0">
        <div class="column-header">To Do</div>
        <div class="task-list" data-status="0" id="task-list-0"></div>
    </div>

    <div class="status-column status-in-progress" data-status="1">
        <div class="column-header">In Progress</div>
        <div class="task-list" data-status="1" id="task-list-1"></div>
    </div>

    <div class="status-column status-in-review" data-status="2">
        <div class="column-header">In Review</div>
        <div class="task-list" data-status="2" id="task-list-2"></div>
    </div>

    <div class="status-column status-complete" data-status="3">
        <div class="column-header">Complete</div>
        <div class="task-list" data-status="3" id="task-list-3"></div>
    </div>
</div>

<div class="add-task-container">
    <a href="{% url 'tasks:add' %}" class="add-task-link">Add a New Task</a>
</div>
{% endblock %}
